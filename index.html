<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="fun-btns">
        <span class="equal" data-val="="><span><i class="fa-solid fa-equals"></i></span></span>
        <span class="inp" data-val="+"><span><i class="fa-solid fa-plus"></i></span></span>
        <span class="inp" data-val="-"><span><i class="fa-solid fa-minus"></i></span></span>
        <span class="inp" data-val="*"><span><i class="fa-solid fa-x"></i></span></span>
        <span class="inp" data-val="/"><span><i class="fa-solid fa-divide"></i></span></span>
        <span class="inp" data-val="**"><span><i class="fa-solid fa-superscript"></i></span></span>
        <span class="inp" data-val="."><span style="font-size: 1.5em; font-weight: bold;"><i>.</i></span></span>
        <span class="brackets"><span>( )</span></span>
        <span class="del"><span><i class="fa-solid fa-delete-left"></i></span></span>
        <span class="del-all"><span style="color: red;"><i class="fa-solid fa-c"></i></span></span>
        <div class="info">
            <div class="monitor">
                <input type="text" class="view">
                <div class="res">

                </div>
            </div>
            <div class="nums">
                <span data-val="1">1</span>
                <span data-val="2">2</span>
                <span data-val="3">3</span>
                <span data-val="4">4</span>
                <span data-val="5">5</span>
                <span data-val="6">6</span>
                <span data-val="7">7</span>
                <span data-val="8">8</span>
                <span data-val="9">9</span>
                <span data-val="0">0</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
